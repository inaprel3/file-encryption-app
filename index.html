<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Шифрування та Дешифрування</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Шифрування та Дешифрування</h1>
        <input type="text" id="keyInput" placeholder="Введіть ключ">
        <input type="file" id="fileInput" accept=".txt">
        <button id="encryptButton" class="action-button">Зашифрувати</button>
        <button id="decryptButton" class="action-button">Розшифрувати</button>
        <hr>
        <h2>Результат:</h2>
        <pre id="outputText" class="output-text"></pre>
    </div>
    <script src="app.js"></script>
</body>
</html>
